<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linear Gradient Generator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form>
        <h1>Linear gradient generator</h1>
        <h2>Colors</h2>
        <div class="colorPicker">
          <input type="color" name="color1" value="#2a7dbb" id="color1" />
          <input type="color" name="color2" value="#fbb2f9" id="color2" />
        </div>
        <h2>Directions</h2>
        <div class="directionPicker">
          <div class="direction">
            <input
              checked
              type="radio"
              name="direction"
              value="to bottom right"
              id="to_bottom_right"
            />
            <label for="to_bottom_right" id="to_bottom_right">
              <span class="material-symbols-outlined"> south_east </span>
            </label>
          </div>
          <div class="direction">
            <input
              type="radio"
              name="direction"
              value="to bottom"
              id="to_bottom"
            />
            <label for="to_bottom" id="to_bottom">
              <span class="material-symbols-outlined"> south </span>
            </label>
          </div>
          <div class="direction">
            <input
              type="radio"
              name="direction"
              value="to bottom left"
              id="to_bottom_left"
            />
            <label for="to_bottom_left" id="to_bottom_left">
              <span class="material-symbols-outlined"> south_west </span>
            </label>
          </div>
          <div class="direction">
            <input
              type="radio"
              name="direction"
              value="to right"
              id="to_right"
            />
            <label for="to_right" id="to_right">
              <span class="material-symbols-outlined"> east </span>
            </label>
          </div>
          <div class="direction"></div>
          <div class="direction">
            <input type="radio" name="direction" value="to left" id="to_left" />
            <label for="to_left" id="to_left">
              <span class="material-symbols-outlined"> west </span>
            </label>
          </div>
          <div class="direction">
            <input
              type="radio"
              name="direction"
              value="to top right"
              id="to_top_right"
            />
            <label for="to_top_right" id="to_top_right">
              <span class="material-symbols-outlined"> north_east </span>
            </label>
          </div>
          <div class="direction">
            <input type="radio" name="direction" value="to top" id="to_top" />
            <label for="to_top" id="to_top">
              <span class="material-symbols-outlined"> north </span>
            </label>
          </div>
          <div class="direction">
            <input
              type="radio"
              name="direction"
              value="to top left"
              id="to_top_left"
            />
            <label for="to_top_left" id="to_top_left">
              <span class="material-symbols-outlined"> north_west </span>
            </label>
          </div>
        </div>
        <div class="cssCode">
          <h2>CSS code</h2>
          <p class="code"></p>
        </div>
      </form>
    </div>
    <script src="main.js"></script>
  </body>
</html>
