  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />
    <title>Pizza Magic</title>

  <body>
    <div id="orderName">
      <form>
        <p class="inputTitle">Please enter your name</p>
        <input
          type="text"
          name="customerName"
          id="customerName"
          placeholder="Enter your name"
        />
      </form>
    </div>
    <div id="orderSize">
      <form>
        <p class="inputTitle">Select pizza size in servings</p>
        <label for="servings2">2</label
        ><input type="radio" name="pizzaSize" id="servings2" value="2" /><br />
        <label for="servings4">4</label
        ><input type="radio" name="pizzaSize" id="servings4" value="4" /><br />
        <label for="servings6">6</label
        ><input type="radio" name="pizzaSize" id="servings6" value="6" /><br />
        <label for="servings8">8</label
        ><input type="radio" name="pizzaSize" id="servings8" value="8" />
      </form>
    </div>
